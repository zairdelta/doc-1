logging:
  level:
    org.hibernate.SQL: OFF
    org.hibernate.type.descriptor.sql: OFF
    org.springframework.web.socket: OFF
    org.springframework.web.socket.server.support: OFF
    org.apache.tomcat.websocket: DEBUG
    org.springframework.messaging: DEBUG
    org.springframework.messaging.simp.stomp: OFF # TRACE
    org.springframework.messaging.simp.stomp.StompBrokerRelayMessageHandler: OFF #TRACE
    org.springframework.messaging.simp.stomp.StompSession: OFF # TRACE
    org.springframework.messaging.simp.broker: OFF # DEBUG
    org.springframework.security.web.FilterChainProxy: OFF #DEBUG
    org.springframework.security.web.authentication: OFF #DEBUG
    org.springframework.security.config: OFF #DEBUG

    # OPTIONAL: your custom package if you want to see your own logs
    com.woow: DEBUG

spring:
  servlet:
    multipart:
      max-file-size: 6MB
      max-request-size: 7MB
  messaging:
    stomp:
      relay:
        heartbeat:
          send-interval: 10000 # in miliseconds
          receive-interval: 60000
  config:
    import: classpath:banner-config.yml
  flyway:
    enabled: false
  profiles:
    active: prod
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: ${DDL_OPTION}
    generate-ddl: true
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

