    client-passcode: ${STOMP_BROKER_CLIENT_PASSCODE}
    system-login: ${STOMP_BROKER_SYSTEM_LOGIN}
    system-passcode: ${STOMP_BROKER_SYSTEM_PASSCODE}
    max-connections: ${STOMP_BROKER_MAX_CONNECTIONS}
    pending-acquire-max-count: ${STOMP_BROKER_PENDING_ACQUIRE_MAX_COUNT}
    pending-acquire-timeout-in-seconds: ${STOMP_BROKER_PENDING_ACQUIRE_TIMEOUT_IN_SECONDS}
    connection-pool-name: ${STOMP_BROKER_CONNECTION_POOL_NAME}
    heartbeat:
