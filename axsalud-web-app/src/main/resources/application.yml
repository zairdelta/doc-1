logging:
  level:
    org.hibernate.SQL: OFF
    org.hibernate.type.descriptor.sql: OFF

    # ADD THESE FOR WEBSOCKET DEBUGGING ðŸ‘‡
    org.springframework.web.socket: DEBUG
    org.springframework.web.socket.server.support: DEBUG
    org.apache.tomcat.websocket: DEBUG
    org.springframework.messaging: DEBUG

    org.springframework.security.web.FilterChainProxy: DEBUG
    org.springframework.security.web.authentication: DEBUG
    org.springframework.security.config: DEBUG

    # OPTIONAL: your custom package if you want to see your own logs
    com.woow: DEBUG

spring:
  messaging:
    stomp:
      relay:
        heartbeat:
          send-interval: 5000 # in miliseconds
          receive-interval: 5000
  config:
    import: classpath:banner-config.yml
  flyway:
    enabled: false
  profiles:
    active: prod
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: ${DDL_OPTION}
    generate-ddl: true
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

